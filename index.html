<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tagi game</title>
    <link rel="stylesheet" href="style.css?v3">
</head>
<body>
    <div class="wrapper">
        <h1>Пятнашки</h1>
        <div class="row">
            <div class="game__block">
                <div class="game__place">
                    <div class="game__point game__point-1">
                        <div class="game__point-text">1</div>
                    </div>
                    <div class="game__point game__point-2">
                        <div class="game__point-text">2</div>
                    </div>
                    <div class="game__point game__point-3">
                        <div class="game__point-text">3</div>
                    </div>
                    <div class="game__point game__point-4">
                        <div class="game__point-text">4</div>
                    </div>
                    <div class="game__point game__point-5">
                        <div class="game__point-text">5</div>
                    </div>
                    <div class="game__point game__point-6">
                        <div class="game__point-text">6</div>
                    </div>
                    <div class="game__point game__point-7">
                        <div class="game__point-text">7</div>
                    </div>
                    <div class="game__point game__point-8">
                        <div class="game__point-text">8</div>
                    </div>
                    <div class="game__point game__point-9">
                        <div class="game__point-text">9</div>
                    </div>
                    <div class="game__point game__point-10">
                        <div class="game__point-text">10</div>
                    </div>
                    <div class="game__point game__point-11">
                        <div class="game__point-text">11</div>
                    </div>
                    <div class="game__point game__point-12">
                        <div class="game__point-text">12</div>
                    </div>
                    <div class="game__point game__point-13">
                        <div class="game__point-text">13</div>
                    </div>
                    <div class="game__point game__point-14">
                        <div class="game__point-text">14</div>
                    </div>
                    <div class="game__point game__point-15">
                        <div class="game__point-text">15</div>
                    </div>
                    <div class="game__point game__point-empty"></div>
                </div>
            </div>
            <div class="right">
                <div class="btn-block">
                    <button class="btn" id="mix_points">Перемешать</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js?v3"></script>
</body>
</html>
